<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CAL Light Selector</title>
	</head>
	<body>
		<form name="scenes" method='POST'>
			<h1>Scene:</h1>
			<select name=requested_scene method="POST" action="/">
				{% for scene in scenes %}
				<option value= "{{scene}}" SELECTED>{{scene}}</option>"
				{% endfor %}
			</select>
			<br><br>
			<button type="submit">Go</button>
	</body>
</html>
