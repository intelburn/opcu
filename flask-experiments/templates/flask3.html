<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Dropdown</title>
	</head>
	<body>
		<form name="colours" method='POST'>
			<select name= colours method="GET" action="/">
				{% for colour in colours %}
				<option value= "{{colour}}" SELECTED>{{colour}}</option>"
				{% endfor %}
			</select>
			<button type="submit">Go</button>
	</body>
</html>
