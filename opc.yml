version: 1.0

layouts-directory: layouts
plugins-directory: plugins
fps: 30

host-defaults:    &host-defaults
  port: 7890
  gamma: [1.0, 1.0, 1.0]
  udp: yes


server-groups:
  cal-ceiling:
    enable: yes
    layout: cal_ceiling
    hosts:
      ceiling-feather:
        <<: *host-defaults
        ip: 172.26.110.73
        start: 0
        end: 460 #719
  cal-cubes:
    enable: yes
    layout: four_meters_l2r
    hosts:
      cube-feather:
        <<: *host-defaults
        ip: 172.26.110.74
        start: 0
        end: 240


scenes:
  all-off: &shutdown-scene
    - groups:
      source: Solid
  rainbow-block:
    - groups: [cal-cubes, cal-ceiling]
      source: RainbowShelves
  fancy-rgb:
    - groups:
      source: Plaid
  darth-vader:
    - groups:
      source: RedPhase
  luke:
    - groups:
      source: GreenPhase
  obi-wan:
    - groups:
      source: BluePhase
  anikan:
    - groups: [cal-ceiling]
      source: BluePhase
    - groups: [cal-cubes]
      source: RedPhase
  water:
    - groups:
      source: Water
  sunset:
    - groups:
      source: Sunset
  sailor-moon:
    - groups:
      source: SailorMoon
  strobe:
    - groups:
      source: Strobe
  red:
    - groups:
      source: Solid
      args:
        rgb: [255, 0, 0]
  blue:
    - groups:
      source: Solid
      args:
        rgb: [0, 0, 255]
  purple:
    - groups:
      source: Solid
      args:
        rgb: [255, 0, 255]
  green:
    - groups:
      source: Solid
      args:
        rgb: [0, 255, 0]
  hulk:
    - groups:
      source: Strand
      args:
        spacing: 0
        grouping: 18
        rgb_colors: [[0, 255, 0], [128, 0, 128]]
  red-white-blue:
    - groups:
      source: Strand
      args:
        spacing: 0
        grouping: 13
        rgb_colors: [[255, 0, 0], [255, 255, 255], [0, 0, 255]]
  white: &startup-scene
    - groups:
      source: Solid
      args:
        rgb: [128, 128, 128]
  demo-start:
    - groups:
      source: BluePhase
  demo-pwned:
    - groups:
      source: RedPhase
  demo-finished:
    - groups:
      source: Solid
      args:
        rgb: [255, 255, 255]


  startup: *startup-scene
  shutdown: *shutdown-scene

key-bindings:
  '0':
    scene: all-off
  'w':
    scene: water
  's':
    scene: sunset
  'S':
    scene: all-off
  't':
    scene: test
